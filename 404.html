<!DOCTYPE HTML>
<html>
	<head>
		<title>divert v1</title>
		<script type="text/javascript" src="./redir_links.js?{{site.time | date: '%s%N'}}"></script>
		<script type="text/javascript" src="./redir.js?{{site.time | date: '%s%N'}}"></script>
	</head>
	<body style="font-family: Helvetica, sans-serif;">
		<div style="width: 850px; margin-top: 35px;">
			<h1>divert</h1>

			<hr>

			<div id="link_wrapper">JavaScript is not enabled. You must enable JavaScript to be able to view any <b>divert</b>-powered shortlinks!</div>


			<script>
			;(function() {

			if (!window.nexdivert_show_links || window.location.path !== '/')
				return (document.getElementById('link_wrapper').innerHTML = 'That divert short link could not be found.');

			// escape
			window.__escaper = document.createElement('textarea');
			function escapeHTML(html) {
			    window.__escaper.textContent = html;
			    return window.__escaper.innerHTML;
			}

			// generate links
			document.getElementById('link_wrapper').innerHTML = '<p>short links:</p><ul id="links"></ul>';

			var output = '';
			Object.keys(window.nexdivert).forEach(function(shortlink) {
				output += '<li>' + shortlink + ' &rarr; <input type="text" style="width: 600px;" value="' + escapeHTML(window.nexdivert[shortlink]) + '" readonly>';
			});
			document.getElementById('links').innerHTML = output;

			})();
			</script>
		</div>
	</body>
</html>
